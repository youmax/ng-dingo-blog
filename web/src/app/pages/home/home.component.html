<div *ngIf="GLOBALS.author">
  <figure>
    <img class="img-fluid" src="http://totaltheme.wpengine.com/james/wp-content/uploads/sites/73/2016/04/man.jpg" alt="">
  </figure>
  <div class="jumbotron text-center">
    <h3>{{ 'HOME.WELCOME' | translate }}</h3>
    <p class="lead">
      {{ GLOBALS.author.greeting }}
    </p>
    <p class="lead">
      <a href="mailto::{{ GLOBALS.author.email }}"class="btn" role="button">{{ 'HOME.START' | translate }}</a>
    </p>
  </div>
  <div class="row service">
    <div class="col-md-3 text-center" *ngFor="let service of GLOBALS.author.services">
      <span class="fa {{ service.icon }}" aria-hidden="true"></span>
      <h5>{{ service.title }}</h5>
      <p>
        {{ service.desc }}
      </p>
    </div>
  </div>
  <div class="row work">
    <div class="col text-center">
      <h4>{{ 'HOME.RECENT' | translate }}</h4>
      <p>
        {{ 'HOME.RECENT_DESC' | translate }}
      </p>
    </div>
  </div>
  <app-template-portfolio></app-template-portfolio>
</div>
